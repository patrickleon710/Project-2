<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pato">
    <meta name="contactus" content="Contact Info">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact us</title>
</head>
<body>
    <header class="header">
    <h1 class="header__h1">The Little Taco Shop</h1>
    <nav class="header__nav">
        <ul class="header__ul">
       <li><a href="/">Home</a></li>
       <li><a href="/#menu">Menu</a></li>
       <li><a href="hours.html">Hours</a></li>
       <li><a href="about.html">About</a></li>
    </ul>
    </nav>
    
</header>
<section class="hero">
    <figure>
        <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="We love tacos!" width="1000" height="649" loading="lazy">
        <figcaption class="offscreen">
            Little Taco Shop Tacos
        </figcaption>
    </figure>
</section>
<main class="main">

    <article class="main__article">

        <h2>Our Location</h2>
        
        <address>555 Taco Temptation Lane, State T <br>Kansas City; MO 55555-5555</address>
        
        <P>Phone:<a href="tel:+555.555.5555"> +555.555.5555</a></P>
        
        </article>

<article class="main__article contact">

    <h2 class="contact__h2">Our Contact Form</h2>
    
    <form action="https://httpbin.org/get" method="get" class="contact__form">
    <fieldset class="contact__fieldset">
    <legend class="offscreen">Send Us A Message</legend>
    
    <p class="contact__p">
        <label class="contact__label" for="name">Name:</label>
    </p>
    <input class="contact__input" type="text" name="name" id="name" placeholder="Your name" required>   
    <p class="contact__p">
        <label class="contact__label" for="email" class="contact__label">Email:</label>
    </p>
    <input class="contact__input" type="email" name="email" id="email" required>
     <p class="contact__p">
        <label class="contact__label" for="message">Your Message:</label>
    </p>
    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type here"></textarea>
</fieldset>
<button class="contact__button" type="button">Send</button>
<button class="contact__button" type="button">Reset</button>
</form>

</article>

<a href="#">Back to top</a>

</main>
<footer class="footer">       
    <p>
     <span class="nowrap">Copyright &copy; </span>
     <span class="nowrap">The Little Taco Shop</span>
 </p>
 </footer>
</body>
</html>
